<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>チャチャイのチャイ</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

    <header class="hdr" aria-label="ページ見出し">
        <h1 class="hdr-text">Ho00me</h1>
        <hr class="hdr-line">
    </header>

    <section class="enb">
        <button class="enbBtn" type="button" data-next="diagnosis_form.html" aria-label="神様診断をはじめる">
            <span class="enb__ttl" aria-hidden="true">神様診断</span>
            <span class="enb__lead" aria-hidden="true">診断結果をもとに、チャイに<br>トッピングを追加いたします</span>
            <div class="enb__panel">
                <span class="enb__panelTxt">診断開始 ＞</span>
            </div>
        </button>
    </section>



    <section class="cards" aria-label="情報カード">

        <button class="card card--action" type="button" data-next="chai.html" aria-label="チャイの詳細へ">
            <h3 class="card__ttl">チャイ</h3>
            <p class="card__lead">チャイについてやメニュー、<br>原材料について</p>

            <span class="card__btn isDisabled" aria-disabled="true">
                <span class="card__btnTxt">詳しくはこちら　＞</span>
            </span>
            <img class="card__ill" src="img/chai_clear.png" alt="" aria-hidden="true">
        </button>

        <button class="card card--action" type="button" data-next="kamisama.html" aria-label="神様の詳細へ">
            <h3 class="card__ttl">神様</h3>
            <p class="card__lead">インドの神様についてや、<br>神様の特徴について</p>

            <span class="card__btn isDisabled" aria-disabled="true">
                <span class="card__btnTxt">詳しくはこちら ＞</span>
            </span>

            <img class="card__ill" src="img/temple.png" alt="" aria-hidden="true">
        </button>
    </section>


    <section class="digest" aria-label="診断ダイジェスト">
        <div class="digest__chip" aria-hidden="true">
            <img id="digest-portrait" src="img/kamisama_white.png" alt="">
        </div>

        <div class="digest__content">
            <div class="digest__row">
                <strong class="digest__deity" id="digest-deity">未診断</strong>
                <span class="digest__topping" id="digest-topping"></span>
            </div>
            <p class="digest__desc" id="digest-desc">診断結果を元にトッピングを提案します</p>
        </div>
    </section>

    <p class="notice--diag" role="note">
        ※ この診断は宗教的見解を代表するものではありません。<br>創作的な解釈としてお楽しみください。
    </p>
    <p class="notice--diag" role="note">
    </p>
    <nav class="tabbar" aria-label="フッターナビ">
        <div class="tabbar__inner">
            <a class="tabbar__item" href="chai.html">
                <img class="tabbar__ico" src="img/ico_chai_white.png" alt="" aria-hidden="true">
                <span class="tabbar__label">チャイ</span>
            </a>

            <a class="tabbar__item is-active" href="main.html" aria-current="page">
                <img class="tabbar__ico" src="img/ico_home_white.png" alt="" aria-hidden="true">
                <span class="tabbar__label">Home</span>
            </a>

            <a class="tabbar__item" href="diagnosis_form.html">
                <img class="tabbar__ico" src="img/ico_temple_white.png" alt="" aria-hidden="true">
                <span class="tabbar__label">診断</span>
            </a>
        </div>
    </nav>

    <script src="js/app.js" defer></script>
    <script src="js/diagnosis.js" defer></script>

</body>

</html>
