<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>チャチャイのチャイ</title>
    <link rel="stylesheet" href="css/chai.css" />
</head>

<body>
    <header class="hdr" aria-label="ページ見出し">
        <a class="hdr__back" href="javascript:void(0)" aria-label="前のページに戻る" onclick="history.back();">
            <svg class="hdr__backIcon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M15 6l-6 6 6 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </a>
        <h1 class="hdr-text">チャイ</h1>
        <hr class="hdr-line">
    </header>


    <main class="chai" role="main" aria-label="チャイの紹介">
        <div class="stack">

            <!-- チャイとは？ -->
            <section class="panel panel--about" aria-labelledby="about-chai">
                <h2 id="about-chai" class="panel__title">チャイとは？</h2>
                <div class="panel__body">
                    <p>ああああああああああああああ</p>
                    <p>ああああああああああああああ</p>
                    <p>ああああああああああああああ</p>
                </div>
            </section>

            <!-- メニュー -->
            <section class="panel panel--menu" aria-labelledby="menu-title">
                <h2 id="menu-title" class="panel__title">メニュー</h2>

                <!-- 背景の飾り（必要ならCSSでposition） -->
                <div class="menu__bg">
                    <!-- 例：左・右の装飾イラスト。不要なら削除 -->
                    <img class="menu__bgLeft" src="img/chai_bg_left.png" alt="" aria-hidden="true">
                    <img class="menu__bgRight" src="img/chai_bg_right.png" alt="" aria-hidden="true">
                </div>

                <div class="menu-hero" aria-label="ホットチャイのイメージ">
                    <figure class="menu-hero__figure">
                        <!-- 湯気・カップ・ミルクの渦を個別の画像で -->
                        <img class="menu-hero__steam" src="img/chai_steam.png" alt="" aria-hidden="true">
                        <img class="menu-hero__cup" src="img/chai_cup.png" alt="チャイのカップ">
                        <img class="menu-hero__swirl" src="img/chai_milk_swirl.png" alt="" aria-hidden="true">

                        <figcaption class="visually-hidden">ホットチャイ</figcaption>
                    </figure>

                    <p class="menu-hero__name">ホットチャイ</p>
                    <p class="menu-hero__price">300円</p>
                </div>
            </section>

            <!-- アレルギー -->
            <section class="panel panel--allergy" aria-labelledby="allergy">
                <h2 id="allergy" class="panel__title">アレルギー</h2>
                <div class="panel__body">
                    <p class="allergy__strong">ああああああ</p>
                    <p class="allergy__note">あああああ</p>
                </div>
            </section>

        </div>
    </main>



    <nav class="tabbar" aria-label="フッターナビ">
        <div class="tabbar__inner">
            <a class="tabbar__item" href="chai.html">
                <img class="tabbar__ico" src="img/ico_chai_white.png" alt="" aria-hidden="true">
                <span class="tabbar__label">チャイ</span>
            </a>

            <a class="tabbar__item is-active" href="main.html" aria-current="page">
                <img class="tabbar__ico" src="img/ico_home_white.png" alt="" aria-hidden="true">
                <span class="tabbar__label">Home</span>
            </a>

            <a class="tabbar__item" href="diagnosis_form.html">
                <img class="tabbar__ico" src="img/ico_temple_white.png" alt="" aria-hidden="true">
                <span class="tabbar__label">診断</span>
            </a>
        </div>
    </nav>

    </main>

    <script src="js/app.js" defer></script>

</body>

</html>
